<html>
<head>
	<link rel=stylesheet type=text/css href="/static/strand.css">
	</head>

	
	<body>
	<div class = 'pane'>
	    <div class = 'header'>
		<h1>Restaurants</h1><br>
		<a class="links" href = '{{url_for('newRestaurant') }}'>Create New Restaurant</a>
	</div></br>
	<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>
		{% for i in restaurants %}
		    
		<a class="restnames" href='{{url_for('restaurantMenu', restaurant_id=i.id)}}'>{{ i.name }}</a>
		
		<!--<h2>{{ i.name }}</h2><br>-->
		<div class = "editdeletepane">

	<a class="links"  href='{{url_for('editRestaurant',restaurant_id = i.id)}}' >Edit</a>
	<a class="links" href='{{url_for('deleteRestaurant', restaurant_id = i.id)}}' >
	Delete</a>
	</div></br>
		{% endfor %}

	
    </body>
</html>
